<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script id="server" type="text/html">
  {{each data}}
  <li class="ServiceBorder">
    <a href="./detail.html">
      <img src={{$value.imgUrl}} alt="">
      <div class="serviceName">
        <span class="iconHome"></span>
        <span class="name">{{$value.title}}</span>
      </div>
      <div class="serviceRating">
        <span class="serviceNum">已接单{{$value.orderCount}}单</span>
        <span class="goodRating">好评{{$value.positiveRate}}</span>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script type="text/javascript">
  $(function () {
    $.get('http://localhost:3000/server',function (data) {
      console.log(data)
      $('#serverul').html(template('server',{data:data}))
    })
    var $header = $('#header');
    $('body').scroll(function () {
      console.log(11123456)
      if($(this).scrollTop()>70){
        $header.addClass('on');
      }else {
        $header.removeClass('on');
      }
    })
  })
</script>
